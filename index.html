<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Become a master chef</h2>
                <blockquote>"From an early age I understood that cooking was never going to be a job, it's a passion."<br>
                    <cite>- Gordon Ramsay</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter a meal name" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal"></div>
            </div>
            <div class="meal-details" id="meal-details">
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content" id="meal-details-content"></div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
